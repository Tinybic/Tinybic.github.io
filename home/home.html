<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="text">
    <span>You can return to our
        <a href="/" >homepage</a> or
        <a href="mailto: hello@posthtx.com" target="_blank">contact us</a> if you have any questions or problems.
    </span>
</div>

<script type="text/javascript" src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>

<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            licenseKey: 'YOUR_KEY_HERE',
            scrollBar: true,
            scrollingSpeed: 500,

        });
    });
</script>

<script>
    var swiperNodes = "";
    var pagination = '<div class=swiper-pagination></div>';
    var next_prev_buttons = '<div class="swiper-button-prev"></div><div class="swiper-button-next"></div>';
    swiperNodes = swiperNodes.concat(pagination, next_prev_buttons);

    /* loop throw all swipers on the page */
    $('.swiper-container').each(function (index) {
        $(this).append(swiperNodes);
    });

    function closeSide() {
        let menu = $('#menu');
        let sidebar = $('#sidebar')
        if (menu.hasClass('menu-active')) {
            menu.removeClass('menu-active');
            sidebar.removeClass('sidebar-contain-active');
        } else {
            menu.addClass('menu-active');
            sidebar.addClass('sidebar-contain-active');
        }
    }

    $('#menu').click(function (e) {
        closeSide();
    })
    $('.sidebar-space').click(function (e) {
        closeSide();
    })


</script>
<script>

    const myGallerySwiper = new Swiper('.gallery-swiper-container', {

        //spaceBetween: 30,
        freeMode: false,

        // Enable lazy loading

        navigation: {
